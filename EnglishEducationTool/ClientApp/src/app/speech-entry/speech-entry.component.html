
<h1>Voice recognition</h1>


<div class="input-group mb-3">
  <div class="input-group-prepend">
    <button class="btn btn-outline-secondary" (click)="startService()">Record</button>
  </div>

  <input id="userInput"
         type="text"
         class="form-control"
         placeholder="Enter message"
         value={{service.text}}
         (keyup.enter)="sendClick()">

  <div class="input-group-append">
    <button class="btn btn-outline-secondary"
            type="button"
            (click)="sendClick()">Send</button>
  </div>
</div>

<!-- Warning Alert -->
<div class="alert alert-danger alert-dismissible fade show" *ngIf="badwordWarning">
  <strong>Warning!</strong> Please enter a valid input without the use of profanity.
  <button type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
          (click)="closeWarning()"></button>
</div>

  <div>
    <p>Test</p>
  </div>
